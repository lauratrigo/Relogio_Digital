<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- adiciona o css na página -->
    <title>Relógio Digital</title>
</head>

<body>
    <!-- primeiro passo: criar uma div -->
    <div class="relogio">
        <div>
            <!--A tag <span> é uma tag de uso genérico, sem nenhuma função específica. 
            Ela é usada para modificar propriedades do texto, ou separar partes do texto, 
            de forma que o código CSS ou a programação javascript possam atuar nestes trechos.-->
            <span id="horas">00</span>
            <span classe="tempo">Horas</span>
        </div>

        <div>
            <span id="minutos">00</span>
            <span classe="tempo">Minutos</span>
        </div>

        <div>
            <span id="segundos">00</span>
            <span classe="tempo">Segundos</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
